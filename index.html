<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="form_wrapper">
                <h1 class="title">To Do App</h1>
                <form id="form" action="" class="todo_form">
                        <label class="form_label">
                            <input id="taskInput" type="text" placeholder="IDEA!" alt="Поле для ввода текста" class="input_form">
                        </label>
                        <button class="form_button" alt="Кнопка добавить"></button>
                </form>
            </div>
                <div class="tasks_wrapper">
                    <ul id="task_list" class="task_list">
                    </ul>
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
